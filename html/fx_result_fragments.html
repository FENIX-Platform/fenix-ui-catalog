<div class="fenix-result row">

    <div class="fx_result_icon col-xs-1">
        <img src='css/img/database60.png' class="img-responsive img-rounded"
             alt="Result icon">
    </div>

    <div class="fx_result_description col-xs-7">
        <div class="fx_result_description_title"> {{ title.EN }}</div>
        <br>

        <span class="fx_result_uid">{{ uid }} </span>

        {{#each contacts}}

            {{#ifCond this.role 'distributor' }}
                <span> - <b>{{this.organization.EN}}</b></span>
                {{else}}
            {{/ifCond}}

        {{/each}}

    </div>

    <div class="col-xs-4">
        <div class="pull-right results-actions-container">

        </div>
    </div>

</div>
